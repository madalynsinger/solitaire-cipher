<!doctype html>
<html lang='en-us'>

<head>
    <meta charset='utf-8'>
    <title>Solitaire Cipher</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>
    <h1>Bruce Schneier's Solitaire Cipher</h1>
    <div>
        <h2>Message</h2>
        <textarea id='input' placeholder='Your top secret message goes here.'></textarea>
        <div>
            <button>Encrypt</button>
            <button>Decrypt</button>
        </div>
        <div id='output'>[Output goes here]</div>
    </div>
    <div>
        <h2>Key</h2>
        <div>
            <input type='radio' id='passphrase' name='method' value='passphrase' checked>
            <label for='passphrase'>Passphrase:</label>
            <input type='text' placeholder='CRYPTONOMICON'>
        </div>
        <div>
            <input type='radio' id='cards' name='method' value='cards'>
            <label for='cards'>Cards:</label><br>
            <textarea disabled></textarea>
        </div>
    </div>
    <div id='deck'></div>
</body>
<script src='js/jquery.js'></script>
<script src='js/main.js'></script>

</html>
